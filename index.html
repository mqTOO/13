<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер в Telegram</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <img id="top-image" src="top-image.png" alt="Top Image">
        <div id="coins">0</div>
        <img id="click-image" src="coin-image.png" alt="Click me">
		<table>
		<tr>
        <td><img id="referral-button" src="friends-icon.png" alt="Friends"></td>
        <td><img id="profile-button" src="friends-icon.png" alt="Profile"></td>
		</tr>

        <!-- Модальное окно с профилем -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span id="close-profile" class="close">&times;</span>
                <h2>Профиль игрока</h2>
                <div id="profile-info">
                    <img id="profile-avatar" src="" alt="Avatar">
                    <p id="profile-username">Имя: </p>
                    <p id="profile-coins">Клики: </p>
                    <p id="profile-start-date">Дата начала игры: </p>
                    <p id="profile-rank">Ранг: </p>
                </div>
            </div>
        </div>

        <!-- Модальное окно с реферальной ссылкой -->
        <div id="referral-modal" class="modal">
            <div class="modal-content">
                <span id="close-referral" class="close">&times;</span>
                <h2>Ваша реферальная ссылка</h2>
                <div id="referral-link-container">
                    <input type="text" id="referral-link" readonly>
                    <button id="referral-copy-btn">Копировать</button>
                </div>
                <button id="referral-share-btn">Поделиться</button>
            </div>
        </div>

        <div id="referral-link"></div>
        <ul id="leaderboard-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
